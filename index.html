<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h {
            font-size: large;
        }

        a {
            color: red;
        }

        a.a5 {
            text-decoration-line: none;
        }

        a.a1:hover{color: yellow;}
        a.a2:hover{font-size: large;}
        a.a3:hover{background-color: hotpink;}
        a.a4:hover{font-family: fantasy;}
        a.a5:hover{text-decoration-line: underline;}


    </style>
</head>

<body>
    <h><b>Styling Links</b></h><br>
    <p>Fareyi linkin üstüne getir ve sonucu gör...</p>

    <a href="#a1" class="a1">This link changes color</a><br><br>
    <a href="#a2" class="a2">This link changes font-size</a><br><br>
    <a href="#a3" class="a3">This link changes background-color</a><br><br>
    <a href="#a4" class="a4">This link changes font-family</a><br><br>
    <a href="#a5" class="a5">This link changes text-decoration</a><br>


</body>

</html>
